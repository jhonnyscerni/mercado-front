                                    <div class=" card-body">
                                        <form novalidate [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
                                            <h6 class=" heading-small text-muted mb-4">Informações do Usuário</h6>

                                            <div class=" pl-lg-4">
                                                <div class=" row">
                                                    <div class=" col-lg-6">
                                                        <div class=" form-group">
                                                            <label class=" form-control-label" for="username">
                                                                Nome do Usuário
                                                            </label>

                                                            <input class=" form-control"
                                                                [ngClass]="{'is-invalid':verificaValidTouched('username') }"
                                                                id="username" placeholder="Nome do Usuário" type="text"
                                                                formControlName="username" />
                                                        </div>
                                                    </div>

                                                    <div class=" col-lg-6">
                                                        <div class=" form-group">
                                                            <label class=" form-control-label" for="email">
                                                                E-mail:
                                                            </label>

                                                            <input class=" form-control"
                                                                [ngClass]="{'is-invalid':verificaValidTouched('email') }"
                                                                id="email" placeholder="E-mail" type="text"
                                                                formControlName="email" disabled="disabled" />

                                                        </div>
                                                    </div>
                                                </div>

                                            <hr class=" my-4" />

                                            <h6 class=" heading-small text-muted mb-4">Empresa</h6>

                                            <div class=" pl-lg-4">
                                                <div class=" row">
                                                    <div class=" col-md-4">
                                                        <div class=" form-group">
                                                            <label class=" form-control-label" for="input-address">

                                                            </label>
                                                        </div>
                                                    </div>

                                                    <div class=" col-md-4">
                                                        <div class=" form-group">

                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <h6 class=" heading-small text-muted mb-4">Endereco</h6>
                                            <div class=" pl-lg-4">


                                                <div class=" row">
                                                    <div class=" col-lg-4">
                                                        <div class=" form-group">
                                                            <label class=" form-control-label" for="input-address">

                                                        </div>
                                                    </div>

                                                    <div class=" col-lg-4">
                                                        <div class=" form-group">

                                                    </div>

                                                    <div class=" col-lg-4">

                                                    </div>
                                                </div>
