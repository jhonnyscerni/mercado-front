<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">

                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                              <div
                                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">Titulo!
                            </div>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">Conheça nosso sistema
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        mat-flat-button
                        [color]="'primary'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"></mat-icon>
                        <span class="ml-2">Configurações</span>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- TABLE -->
            <div class=" container-fluid mt--6">
                <div class=" row">
                    <div class=" col">
                        <div class=" bg-card">
                            <div class=" table-responsive">
                                <!--(users$ | async) as users; else loadingError-->
                                <table class=" table align-items-center table-flush table-striped"
                                       *ngIf="roles; ">
                                    <thead class=" thead-light">
                                    <tr>
                                        <th>NOME</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let role of roles ">
                                        <td><span class=" text-muted"> {{ role?.name }}</span></td>

                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
