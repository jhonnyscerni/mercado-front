<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">

                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                              <div
                                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">Usuários
                            </div>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">Lista de Usuários
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        mat-flat-button
                        [color]="'primary'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:cog'"></mat-icon>
                        <span class="ml-2">Configurações</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">

        </div>
    </div>

    <div class="body table-responsive">
        <!--(usuarios$ | async) as usuarios; else loadingError-->
        <table class="table" style="text-align: center;" *ngIf="users; else loadingError">
            <thead>
                <tr>
                    <th>CNPJ</th>
                    <th>RAZAO SOCIAL</th>
                    <th>NOME FANTASIA</th>
                    <th>CATEGORIA</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of users | paginate: { itemsPerPage: size,
                    currentPage: page,
                    totalItems: totalElements }">
                    <td><span class=" text-muted"> {{ usuario?.cnpj }}</span></td>
                    <td><span class=" text-muted"> {{ usuario?.razaoSocial }}</span></td>
                    <td><span class=" text-muted"> {{ usuario?.nomeFantasia }} </span>
                    </td>
                    <td><span class=" text-muted"> {{ usuario?.categoria }} </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class=" card-footer py-4 text-center ngx-pagination">
            <pagination-controls previousLabel="Anterior"
                                 nextLabel="Próximo" responsive="true"
                                 (pageChange)="handlePageChange($event)"></pagination-controls>
        </div>

        <ng-template #loadingError>
            <div *ngIf="error$ | async; else loading">
                Erro ao carregar usuarios. Tente novamente mais tarde.
            </div>
            <ng-template #loading>
                <div class=" card-body">
                    <div class=" row py-3 align-items-center">
                        <div class=" col-sm-9">
                            <h4 class=" mb-0">Carregando Usuarios...</h4>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-template>



    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
        </div>
    </div>

</div>
