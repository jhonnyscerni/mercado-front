<div class="flex flex-col flex-auto min-w-0">
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-4 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-4 sm:my-8">
                <div class="flex-1 min-w-0">
                    <!-- Breadcrumbs -->
                    <div>
                        <div class="hidden sm:flex flex-wrap items-center font-medium">
                            <div>
                                <a class="whitespace-nowrap text-primary-500">Inicio</a>
                            </div>
                            <div class="flex items-center ml-1 whitespace-nowrap">
                                <mat-icon class="icon-size-5 text-secondary"
                                    [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                                <a class="ml-1 text-primary-500">Cadastro de Usuário</a>
                            </div>
                        </div>
                        <div class="flex sm:hidden">
                            <a class="inline-flex items-center -ml-1.5 text-secondary font-medium"
                                [routerLink]="'./..'">
                                <mat-icon class="icon-size-5 text-secondary"
                                    [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                                <span class="ml-1">voltar</span>
                            </a>
                        </div>
                    </div>
                    <!-- Title -->
                    <div class="mt-2">
                        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                            Cadastro de Usuário
                        </h2>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex shrink-0 items-center mt-2 sm:mt-0">
                    <!-- Search -->
                    <!-- <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                    <mat-icon
                        class="icon-size-5"
                        matPrefix
                        [svgIcon]="'heroicons_solid:search'"></mat-icon>
                    <input
                        matInput
                        [formControl]=""
                        [autocomplete]="'off'"
                        [placeholder]="'Search products'">
                </mat-form-field> -->
                    <!-- Add product button -->

                    <button mat-flat-button [color]="'primary'" (click)="listaUsuario()">
                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        <span class="ml-2 mr-1">Lista de usúarios</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inicio do Form -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-4 sm:px-8">

            <div class=" card-body mt-4">
                <!-- inicio da Row -->
                <form novalidate [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
                    <h2>Dados de usuario</h2>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="username">
                                    Nome do Usuário
                                </label>

                                <input class="form-control" [ngClass]="{
                                                        'is-invalid':
                                                            verificaValidTouched(
                                                                'username'
                                                            )
                                                    }" id="username" placeholder="Nome do Usuário" type="text"
                                    formControlName="username" />
                                <app-error-msg [control]="
                                                        cadastroForm.get(
                                                            'username'
                                                        )
                                                    " label="username"></app-error-msg>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="email">
                                    E-mail:
                                </label>

                                <input class="form-control" [ngClass]="{
                                                        'is-invalid':
                                                            verificaValidTouched(
                                                                'email'
                                                            )
                                                    }" id="email" placeholder="E-mail" type="text"
                                    formControlName="email" />
                                <app-error-msg [control]="
                                                        cadastroForm.get(
                                                            'email'
                                                        )
                                                    " label="Email"></app-error-msg>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="telefone">
                                    Telefone
                                </label>

                                <input class="form-control" [ngClass]="{
                                                        'is-invalid':
                                                            verificaValidTouched(
                                                                'telefone'
                                                            )
                                                    }" id="telefone" placeholder="Telefone" type="text"
                                    formControlName="telefone" />
                                <app-error-msg [control]="
                                                        cadastroForm.get(
                                                            'telefone'
                                                        )
                                                    " label="telefone"></app-error-msg>
                            </div>
                        </div>

                    </div>

                    <div class=" row">
                        <div class=" col-md-6">
                            <div class=" form-group">
                                <label class=" form-control-label" for="password">
                                    Password:
                                </label>
                                <input class="form-control" id="password" placeholder="Password" type="password"
                                    formControlName="password" name="password" />
                                <app-error-msg [control]="cadastroForm.get('password')"
                                    label="Password"></app-error-msg>
                            </div>
                        </div>

                        <div class=" col-md-6">
                            <div class="form-group">
                                <label class=" form-control-label" for="grupos">
                                    Grupos:
                                </label>
                                <select multiple="" class="form-control" id="grupos" placeholder="Grupos do Usuario"
                                    formControlName="grupos" [ngClass]="{'is-invalid':verificaValidTouched('grupos') }"
                                    [compareWith]="compareFn">
                                    <option *ngFor="let grupo of grupos" [value]="grupo">
                                        {{ grupo.nome }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-right">
                        <span>
                            <button class="btn btn-success" id="registrar" [disabled]="!cadastroForm.valid"
                                type="submit">Registrar
                            </button>
                        </span>
                        <span>
                            <button class="btn" id="cancelar" (click)="resetar()">Limpar
                            </button>
                        </span>
                        <span>
                            <button class="btn " id="cancelar" (click)="cancelar()" type="submit">Cancelar
                            </button>
                        </span>
                    </div>

                    <app-form-debug [form]="cadastroForm"></app-form-debug>
                </form>
            </div>
        </div>
    </div>
</div>
